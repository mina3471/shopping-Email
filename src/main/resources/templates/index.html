<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    ID: <input type="text" name="id"> <br>
    EMAIL: <input type="text" name="email"><br>
    <button>메일 발송</button>
</body>
</html>
<script>
    document.querySelector('button').onclick = () => {
        const [idInput, emailInput] = document.getElementsByTagName('input');
        console.log(idInput)
        console.log(emailInput)
        fetch('/find', {
            method: "POST",
            headers: {"Content-Type" : "application/json"},
            body: JSON.stringify({id : idInput.value, email : emailInput.value})
        })
            .then(r => r.text())
            .then(v => { alert(v); });

    }

</script>
